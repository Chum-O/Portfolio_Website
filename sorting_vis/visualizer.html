<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sorting Visualizer</title>
    <link href="visualizer.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet">
  </head>
  
  <body >

    <section class="head">Sorting Algorithm Visualizer</section>
   
    <section class="data-container"></section> 

    <section class="button-container">
      <button  class="button" onclick="generate()" id="generateButton" >Generate New Array</button>   
      <button class="button" onclick="disable(),SelectionSort()" id="selectionSortButton" >Selection Sort</button>
      <button class="button" onclick="disable(),bubbleSort()" id="bubbleSortButton">Bubble Sort</button>
      <button class="button" onclick="disable(),insertionSort()" id="insertionSortButton">Insertion Sort</button>
      <button class="button" onclick="disable(),mergeSort()" id="mergeSortButton">Merge Sort</button>
      <button class="button" onclick="disable(),quickSort()" id="quickSortButton">Quick Sort</button>
      <button class="button" onclick="stopStartAlgorithm()" id="pauseButton" >Pause Algorithm</button>
      <button class="button" onclick="stop()" id="abortButton">Abort Execution</button>
    </section>

    <div class="speedselectcontainer">
    <label for="speed">Speed:</label>
    <select id="speed" class="speedselect">
        <option value="1">1x</option>
        <option value="4">4x</option>
        <option value="10">10x</option>
        <option value="100">100x</option>
        <option value="400">400x</option>
    </select><br>
    <p>Note: Speed cannot be altered mid-execution</p>
    </div>

  </body>
  
  <script src="sortingalgoritms.js"></script>
</html>
